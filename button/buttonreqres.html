<html>
<head>
<title>RequestnResponse</title>
<script type="text/javascript">
var clickbutton = function() {
	var http = new XMLHttpRequest();
	http.onreadystatechange = function(res) {
		if(this.readyState != 4)
			return;
		alert("it is ready");
		alert(this.response);
	}
	http.open("GET", "/hello");
	http.send();
}
</script>
</head>
<body>
<button onclick="clickbutton()">Request</button>
</body>
</html>
